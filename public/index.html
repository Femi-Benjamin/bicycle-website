<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <script src="./src/index.js type=text/jsx"></script>
     <script src="../path/to/flowbite/dist/flowbite.js"></script>
     <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.1/dist/flowbite.min.css" />
    <title>CYCLE BAND</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
    
<div id="indicators-carousel" class="relative" data-carousel="static">
  <!-- Carousel wrapper -->
  <div class="overflow-hidden relative h-56 rounded-lg md:h-96">
       <!-- Item 1 -->
      <div class="duration-700 ease-in-out absolute inset-0 transition-all transform translate-x-full z-10  " data-carousel-item="active">
          <img src="https://trek.scene7.com/is/image/TrekBicycleProducts/CheckpointSL5_22_35169_A_Primary?$responsive-pjpg$&cache=on,on&wid=1920&hei=1440" class="block absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2  w-[832px] h-[515px] mt-10 " alt="...">
      </div>
      <!-- Item 2 -->
      <div class="duration-700 ease-in-out absolute inset-0 transition-all transform translate-x-full z-10 " data-carousel-item="">
          <img src="https://images.bike24.net/i/mb/30/92/93/m236ttcc-orbea-ld-side-oiz-m20-tr-1-1175609.jpg" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2  w-[832px] h-[515px] mt-10 " alt="...">
      </div>
      <!-- Item 3 -->
      <div class="hidden duration-700 ease-in-out absolute inset-0 transition-all transform" data-carousel-item="">
          <img src="https://image.made-in-china.com/2f0j00IONaeprtCnoh/2016-New-Product-700c-14-Speed-Alloy-Sport-Bicycle-Racing-Bike-Road-Bike.jpg" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2  w-[832px] h-[515px] mt-10 " alt="...">
      </div>
      <!-- Item 4 -->
      <div class="hidden duration-700 ease-in-out absolute inset-0 transition-all transform" data-carousel-item="">
          <img src="https://m.media-amazon.com/images/I/81rTSJ4Hx1S._SL1500_.jpg" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2  w-[832px] h-[515px] mt-10 " alt="...">
      </div>
  </div>
  <!-- Slider indicators -->
  <div class="flex absolute bottom-5 left-1/2 z-30 space-x-3 -translate-x-1/2">
      <button type="button" class="w-3 h-3 rounded-full bg-white dark:bg-gray-800" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
      <button type="button" class="w-3 h-3 rounded-full bg-white/50 dark:bg-gray-800/50 hover:bg-white dark:hover:bg-gray-800" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
      <button type="button" class="w-3 h-3 rounded-full bg-white/50 dark:bg-gray-800/50 hover:bg-white dark:hover:bg-gray-800" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
      <button type="button" class="w-3 h-3 rounded-full bg-white/50 dark:bg-gray-800/50 hover:bg-white dark:hover:bg-gray-800" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
  </div>
  <!-- Slider controls -->
  <button type="button" class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-prev="">
      <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
          <svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7  dark:bg-gray-800/50  "></path></svg>
          <span class="sr-only">Previous</span>
      </span>
  </button>
  <button type="button" class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-next="">
      <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
          <svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7  bg-gray-800/50  "></path></svg>
          <span class="sr-only">Next</span>
      </span>
  </button>
</div>


  </body>
</html>
